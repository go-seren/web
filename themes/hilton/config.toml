#-------------------------------
# General Site Settings
baseURL = "http://goseren.com"
languageCode = "en-us"
title = "Seren"
googleAnalytics = "" # Add your identifier. For example UA-99631805-1.
paginate = 6


[params]
  logo = "/images/icon.png" # You can add own logo. For example "/images/logo.png".
  description = "Seren: AI Chat Diary"
  color_scheme = "auto" # You can choose three modes auto, light, and dark. By default, the auto mode is set, which means the user can choose the light or dark mode themself.


#-------------------------------
# Main Menu
[menu]

      # Footer Menu
      [[menu.footer]]
      identifier = "home"
      name = "Home"
      url = "/"
      weight = 1

      [[menu.footer]]
      identifier = "status"
      name = "Service status"
      url = "https://status.goseren.com/status/seren"
      weight = 4

      [[menu.footer]]
      identifier = "privacy"
      name = "Privacy Policy"
      url = "/privacy/"
      weight = 5



  #-------------------------------
  # Author Settings
  [params.author]
    author__name = "Seren: AI Chat Journal"
    author__bio = ""
    author__avatar = "/images/icon.png"

  # Social Links

  [[params.social]]
    icon = "ion-logo-instagram"
    name = "Instagram"
    link = "https://instagram.com/go_seren"


  #-------------------------------
  # Hero Settings
  [params.hero]
    enable = true
    hero__title = "Interactive Self-Reflection"
    hero__description = "Discover the art of modern journaling, where each check-in is amplified by AI's intuitive understanting, bringing you closer to your inner self."
    hero__image = "/images/phone.png"

#-------------------------------
# Features Settings
[params.features]
  enable = true
    [[params.features.list]]
    title = "Let AI guide your journey"
    description = "Dictate thoughts directly, effortlessly transcribed. AI will help you explore your thoughts and emotions more deeply."
    image = "/images/feature3.png"

  [[params.features.list]]
    title = "Beyond One Voice"
    description = "Engage with diverse facets of your thoughts and emotions. They will help you uncover new insights."
    image = "/images/feature1.png"

  [[params.features.list]]
    title = "Forever Privacy First"
    description = "A secure space. All your check ins and conversations are safely encrypted and never shared. Your thoughts remain your own, secure and private."
    image = "/images/feature2.png"




  #-------------------------------
  # Newsletter Settings
  [params.mailchimp]
    enable = false


  #-------------------------------
  # Projects Settings
  [params.projects]
    enable = false
    projects__title= "Latest works"
    projects__description= "I shows only the best websites and portfolios built completely with passion, simplicity & creativity!"


